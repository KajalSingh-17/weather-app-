<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div class="container"><h1>Weather Forecast</h1>
        <!-- searchbox -->
     <div class="city">
  <div class="input-wrapper">
    <input type="text" id="inp" autocomplete="off" placeholder="Enter city name...">
    <div id="suggestions" class="suggestions"></div>
  </div>
  <button id="search" style="height: 2.2rem;">Search</button>
</div>
<button id="detect"> Use My Location</button>

<!-- information tab --> 
 <div class="info">
 <div class="cityN">City Name:</div>
 <div class="temp">Temp : </div>
 <div class="weather">Weather: </div>
<div class="humidity">Humidity:</div>
<div class="wind">Wind Speed:</div>
<img src="" alt="weather" id="img">
<div class="time">Time:</div></div>
 </div>
    </div>

    <script src="script.js"></script>
